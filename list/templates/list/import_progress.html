{% extends "list/base.html" %}

{% load staticfiles %}
{% load widget_tweaks %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "list/css/generic_edit.css" %}">
    <script type="text/javascript" src="{% static "list/js/import.js" %}"> </script>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12" id="form-title">
            <h1 id="h1title">
                Import is in queue
            </h1>
        </div>
    </div>
    <div class="row" id="form-body">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6 col-sm-push-3">
                    <div class="progress">
                        <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;">
                            0%
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group" id="submitrow">
                    <a class="btn btn-default disabled" href="{% url "booklist" %}" role="button" id="okButton">
                        OK
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_initializers %}
    startPoll();
{% endblock %}
